<style>
* { box-sizing: border-box; }
body { margin: 0; font-family: system-ui, -apple-system, sans-serif; background: #f2f2f2; }

/* ===== Header ===== */
.header {
  height: 70px;
  background: #d9cecd;
  display: flex;
  align-items: center;
  padding: 0 24px;
  font-size: 18px;
  position: relative;
}
#data-status {
  position: absolute;
  right: 24px;
  font-size: 12px;
}

/* ===== Layout ===== */
.app-container { height: calc(100vh - 70px); }
.app { display: flex; height: 100%; }

/* ===== Sidebar ===== */
.sidebar {
  width: 260px;
  background: #4a4545;
  color: #fff;
  padding: 20px;
  display: flex;
  flex-direction: column;
}

.dropdown-btn {
  width: 100%;
  padding: 12px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
}

.dropdown-list {
  list-style: none;
  padding: 0;
  margin-top: 8px;
  background: #5b5555;
  border-radius: 8px;
}
.dropdown-list.hidden { display: none; }
.dropdown-list li {
  padding: 10px;
  cursor: pointer;
}
.dropdown-list li:hover { background: #777; }

.menu {
  margin-top: 20px;
  display: flex;
  flex-direction: column;
  gap: 10px;
}
.menu div {
  padding: 12px;
  border-radius: 8px;
  background: #5b5555;
  cursor: pointer;
}
.menu div:hover { background: #777; }

/* ===== Clock ===== */
.clock {
  margin-top: auto;
  background: #5b5555;
  border-radius: 12px;
  padding: 16px;
  display: flex;
  gap: 12px;
}
.clock-svg { width: 80px; }
.clock-digital { font-size: 13px; }

/* ===== Main ===== */
.main {
  flex: 1;
  padding: 24px;
  display: flex;
  flex-direction: column;
  gap: 24px;
}

/* ===== Dashboard Grid ===== */
.columns {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  gap: 24px;
}
.pm25 {
  grid-column: 1 / span 2;
  background: #e8e8e8;
  border-radius: 24px;
  padding: 24px;
  text-align: center;
}
.pm25-value { font-size: 32px; }

.right-stack {
  display: flex;
  flex-direction: column;
  gap: 16px;
}
.right-card {
  background: #e8e8e8;
  border-radius: 16px;
  padding: 20px;
  text-align: center;
}

.connected-group {
  grid-column: 1 / span 2;
  display: flex;
  background: #e8e8e8;
  border-radius: 24px;
}
.connected-card {
  flex: 1;
  padding: 20px;
  text-align: center;
  border-right: 1px solid #ccc;
}
.connected-card:last-child { border-right: none; }

.small-card-row {
  display: flex;
  gap: 24px;
}
.small-card {
  flex: 1;
  background: #e8e8e8;
  border-radius: 24px;
  padding: 20px;
  text-align: center;
}

/* ===== Modal ===== */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: none;
  align-items: center;
  justify-content: center;
}
.modal-overlay.active { display: flex; }
.modal-content {
  background: #fff;
  width: 80%;
  max-width: 800px;
  height: 70%;
  border-radius: 16px;
  padding: 30px;
  display: flex;
  flex-direction: column;
}
.modal-header {
  display: flex;
  justify-content: space-between;
}
.modal-close {
  cursor: pointer;
  font-size: 20px;
}
.modal-body {
  margin-top: 20px;
  flex: 1;
  background: #f5f5f5;
  border-radius: 12px;
  padding: 20px;
}
</style>
</head>

<script>
/* Dropdown */
const btn = document.getElementById('source-btn');
const list = document.getElementById('source-list');
btn.onclick = () => list.classList.toggle('hidden');
list.querySelectorAll('li').forEach(li=>{
  li.onclick=()=>{
    btn.textContent = li.textContent + ' â–¼';
    list.classList.add('hidden');
  };
});

/* Modal */
const modal = document.getElementById('modal');
document.querySelectorAll('.menu div').forEach(d=>{
  d.onclick=()=>{
    document.getElementById('modal-title').textContent = d.textContent;
    modal.classList.add('active');
  };
});
document.getElementById('modal-close').onclick=()=>modal.classList.remove('active');

/* Clock */
function tick(){
  const now=new Date();
  document.getElementById('date').textContent=now.toLocaleDateString();
  document.getElementById('time').textContent=now.toLocaleTimeString();
  document.getElementById('sec').setAttribute(
    'transform',`rotate(${now.getSeconds()*6} 50 50)`
  );
}
setInterval(tick,1000); tick();
</script>
