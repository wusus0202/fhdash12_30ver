<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>芳和環境監測中心</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --bg: #f0eeed; --dark: #4a4545; --card: #ebebeb; --green: #3aa02d; --radius: 15px; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: sans-serif; background: var(--bg); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /*頂部標題*/
        .header { height: 50px; background: #e0d8d7; display: flex; align-items: center; padding: 0 20px; font-weight: bold; justify-content: space-between; flex-shrink: 0; }
        #status-tag { font-size: 0.75rem; color: #666; background: #fff; padding: 3px 10px; border-radius: 10px; border: 1px solid #ddd; }

        .app-container { display: flex; flex: 1; overflow: hidden; }

        /*側邊欄*/
        .sidebar { width: 250px; background: var(--dark); color: white; padding: 20px; display: flex; flex-direction: column; gap: 20px; }
        .dropdown { width: 100%; padding: 12px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; }
        .nav-btn { background: transparent; border: 1px solid rgba(255,255,255,0.2); color: white; padding: 12px; border-radius: 10px; cursor: pointer; text-align: left; }
        .nav-btn:hover { background: rgba(255,255,255,0.1); }

        /*主內容區*/
        .main-content { flex: 1; padding: 20px; display: flex; flex-direction: column; gap: 20px; overflow-y: auto; }
        .view-panel { display: flex; flex-direction: column; gap: 20px; height: 100%; }
        .hidden { display: none !important; }

        /*LASS 版面*/
        .row-top { display: flex; gap: 20px; flex: 2; }
        .row-bottom { display: flex; gap: 20px; flex: 1; }
        .card { background: var(--card); border-radius: var(--radius); display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; flex: 1; }
        
        .gauge-box { flex: 2.5; position: relative; }
        .pm-val { font-size: 4rem; font-weight: 800; color: #444; }

        /*植物觀測四格版面*/
        .plant-grid { display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; gap: 20px; height: 100%; }
        .p-card { background: var(--card); border-radius: var(--radius); display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .p-label { font-size: 1rem; color: #888; font-weight: bold; }
        .p-num { font-size: 3rem; font-weight: 800; color: #444; }

        /*彈出視窗*/
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.6); display: none; align-items: center; justify-content: center; z-index: 1000; }
        .modal.active { display: flex; }
        .modal-content { background: white; padding: 30px; border-radius: var(--radius); width: 90%; max-width: 700px; position: relative; }
        .close-btn { position: absolute; right: 20px; top: 15px; font-size: 1.5rem; cursor: pointer; border: none; background: none; }
    </style>
</head>
<body>

    <div class="header">
        <span>芳和實驗中學環境監測系統</span>
        <div id="status-tag">● 系統同步中</div>
    </div>

    <div class="app-container">
        <div class="sidebar">
            <select class="dropdown" id="location-select">
                <option value="lass-A">小芳堂 (LASS)</option>
                <option value="lass-B">司令台 (LASS)</option>
                <option value="plant">植物觀測 (ESP32)</option>
            </select>
            
            <div style="display: flex; flex-direction: column; gap: 10px;">
                <button class="nav-btn" onclick="showChart('溫度')">溫度趨勢</button>
                <button class="nav-btn" onclick="showChart('濕度')">濕度趨勢</button>
                <button class="nav-btn" onclick="showChart('PM2.5')">PM2.5 趨勢</button>
                <button class="nav-btn" onclick="showChart('CO2')">CO2 趨勢</button>
            </div>
        </div>

        <div class="main-content">
            <div id="panel-lass" class="view-panel">
                <div class="row-top">
                    <div class="card gauge-box">
                        <canvas id="gaugeChart" style="max-width: 250px;"></canvas>
                        <div style="position: absolute; text-align: center; top: 55%;">
                            <div class="pm-val" id="lass-pm25">--</div>
                            <div style="font-weight: bold; color: #888;">PM2.5</div>
                        </div>
                    </div>
                    <div style="flex: 1; display: flex; flex-direction: column; gap: 20px;">
                        <div class="card"><small>溫度</small><h2 id="lass-temp">-- °C</h2></div>
                        <div class="card"><small>濕度</small><h2 id="lass-humi">-- %</h2></div>
                    </div>
                </div>
                <div class="row-bottom">
                    <div class="card" style="flex: 2.5; flex-direction: row; justify-content: space-around;">
                        <div><small>CO2</small><p id="lass-co2">-- ppm</p></div>
                        <div><small>TVOC</small><p id="lass-tvoc">-- ppb</p></div>
                    </div>
                    <div class="card">⛅ 晴時多雲</div>
                </div>
            </div>

            <div id="panel-plant" class="view-panel hidden">
                <div class="plant-grid">
                    <div class="p-card"><span class="p-label">環境溫度</span><div class="p-num" id="p-temp">--</div></div>
                    <div class="p-card"><span class="p-label">環境濕度</span><div class="p-num" id="p-humi">--</div></div>
                    <div class="p-card"><span class="p-label">土壤濕度</span><div class="p-num" id="p-soil">--</div></div>
                    <div class="p-card"><span class="p-label">二氧化碳</span><div class="p-num" id="p-co2">--</div></div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="chart-modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">×</button>
            <h3 id="modal-title">歷史數據</h3>
            <div style="height: 350px; margin-top: 20px;">
                <canvas id="historyChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // *** 這裡填入你真正的 GAS 部署網址 ***
        const GAS_URL = "https://script.google.com/macros/s/AKfycbzAaqP79kMX9Uq_QtIqnwMx8tp2v62k6H5lDOCtCZV2W73NwfWN9kFdMz0Myalx2vxRFw/exec";
        
        const LASS_IDS = { 'lass-A': 'B827EB63D1C8', 'lass-B': 'B827EBC2994D' };
        let currentMode = 'lass-A';
        let gauge, hChart;

        window.onload = () => {
            initGauge();
            document.getElementById('location-select').onchange = (e) => switchView(e.target.value);
            refreshData();
            setInterval(refreshData, 30000); // 每 30 秒更新一次
        };

        function switchView(val) {
            currentMode = val;
            document.getElementById('panel-lass').classList.toggle('hidden', val === 'plant');
            document.getElementById('panel-plant').classList.toggle('hidden', val !== 'plant');
            refreshData();
        }

        async function refreshData() {
            const status = document.getElementById('status-tag');
            status.innerText = "● 數據更新中...";

            if (currentMode.startsWith('lass')) {
                try {
                    const res = await fetch(`https://pm25.lass-net.org/data/last.php?device_id=${LASS_IDS[currentMode]}`);
                    const json = await res.json();
                    const d = json.feeds[0][Object.keys(json.feeds[0])[0]];
                    
                    document.getElementById('lass-pm25').innerText = Math.round(d.s_d0);
                    document.getElementById('lass-temp').innerText = d.s_t0.toFixed(1) + " °C";
                    document.getElementById('lass-humi').innerText = Math.round(d.s_h0) + " %";
                    document.getElementById('lass-co2').innerText = Math.round(d.s_g8) + " ppm";
                    document.getElementById('lass-tvoc').innerText = Math.round(d.s_gg || 0) + " ppb";
                    
                    updateGauge(d.s_d0);
                    status.innerText = "● LASS 數據已同步";
                } catch(e) { status.innerText = "● LASS 連線異常"; }
            } else {
                try {
                    // 修正點：加入 redirect: "follow" 處理 GAS 的跳轉
                    const res = await fetch(GAS_URL, { redirect: "follow" });
                    const data = await res.json();
                    const last = data[data.length - 1];
                    
                    document.getElementById('p-temp').innerText = last["溫度"] || "--";
                    document.getElementById('p-humi').innerText = last["濕度"] || "--";
                    document.getElementById('p-soil').innerText = last["土壤濕度"] || "--";
                    document.getElementById('p-co2').innerText = last["CO2"] || last["co2"] || "--";
                    status.innerText = "● 植物監測站已同步";
                } catch(e) { status.innerText = "● GAS 連線失敗"; }
            }
        }

        function initGauge() {
            const ctx = document.getElementById('gaugeChart').getContext('2d');
            gauge = new Chart(ctx, {
                type: 'doughnut',
                data: { datasets: [{ data: [0, 100], backgroundColor: ['#3aa02d', '#eee'], circumference: 240, rotation: 240, cutout: '85%' }] },
                options: { responsive: true, plugins: { legend: { display: false } } }
            });
        }

        function updateGauge(val) {
            const color = val < 35 ? '#3aa02d' : (val < 75 ? '#fbc02d' : '#d32f2f');
            gauge.data.datasets[0].backgroundColor = [color, '#eee'];
            gauge.data.datasets[0].data = [val, 100 - val];
            gauge.update();
        }

        // 修正點：函數名稱統一為 showChart，解決 ReferenceError
        function showChart(title) {
            document.getElementById('modal-title').innerText = title + " 歷史趨勢圖";
            document.getElementById('chart-modal').classList.add('active');
            
            if (hChart) hChart.destroy();
            const ctx = document.getElementById('historyChart').getContext('2d');
            hChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['10:00', '12:00', '14:00', '16:00', '18:00', '20:00'],
                    datasets: [{ label: title, data: [20, 23, 25, 22, 28, 24], borderColor: '#4a4545', fill: true, tension: 0.3 }]
                },
                options: { responsive: true, maintainAspectRatio: false }
            });
        }

        function closeModal() { document.getElementById('chart-modal').classList.remove('active'); }
    </script>
</body>
</html>
