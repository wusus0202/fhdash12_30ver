<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>芳和實驗中學環境現況</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-color: #f4f4f4;
            --sidebar-color: #4a4545;
            --card-bg: #ebebeb;
            --header-bg: #e0d8d7;
            --radius: 15px; 
            --accent-green: #2e7d32;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: -apple-system, sans-serif; background: var(--bg-color); height: 100vh; overflow: hidden; display: flex; flex-direction: column; }

        .header { height: 60px; background: var(--header-bg); display: flex; align-items: center; padding: 0 25px; font-weight: 600; position: relative; flex-shrink: 0; }
        .menu-toggle { display: none; background: none; border: none; font-size: 1.5rem; cursor: pointer; margin-right: 15px; }
        #data-status { position: absolute; right: 25px; font-size: 0.85rem; padding: 5px 12px; border-radius: 10px; background: #fff; border: 1px solid #ddd; color: #777; transition: all 0.3s; }

        .app-container { display: flex; flex: 1; overflow: hidden; }
        
        /* Sidebar */
        .sidebar { width: 280px; background: var(--sidebar-color); color: white; padding: 20px; display: flex; flex-direction: column; flex-shrink: 0; transition: transform 0.3s ease; }
        .dropdown-container { position: relative; margin-bottom: 20px; }
        .dropdown-btn { width: 100%; padding: 15px; border-radius: 10px; border: none; background: white; text-align: left; font-weight: bold; cursor: pointer; font-size: 1rem; display: flex; justify-content: space-between; }
        .dropdown-list { position: absolute; top: 100%; left: 0; right: 0; background: #5a5555; border-radius: 0 0 10px 10px; list-style: none; z-index: 3000; display: none; overflow: hidden; }
        .dropdown-list.show { display: block; }
        .dropdown-list li { padding: 12px 15px; border-bottom: 1px solid #6a6565; cursor: pointer; color: white; }
        .dropdown-list li:hover { background: #7a7575; }

        .menu-buttons { display: flex; flex-direction: column; gap: 10px; }
        .nav-btn { background: transparent; border: 1px solid rgba(255,255,255,0.15); color: rgba(255,255,255,0.8); padding: 12px; border-radius: 12px; cursor: pointer; text-align: left; padding-left: 20px; font-size: 1rem; }
        .nav-btn:hover { background: rgba(255,255,255,0.1); color: white; }

        /* Main Content & Layouts */
        .main-content { flex: 1; padding: 25px; overflow: hidden; }
        .view-container { display: flex; flex-direction: column; gap: 20px; height: 100%; }
        .hidden { display: none !important; }

        /* LASS Layout (依據圖片 image_25cca5.png 修復) */
        .row-top { flex: 2.2; display: flex; gap: 20px; min-height: 0; }
        .row-bottom { flex: 1; display: flex; gap: 20px; min-height: 0; }
        
        .card { background: var(--card-bg); border-radius: var(--radius); display: flex; align-items: center; justify-content: center; position: relative; }
        
        .gauge-card { flex: 2.8; flex-direction: column; padding: 10px; }
        .canvas-container { width: 100%; height: 100%; max-width: 320px; position: relative; display: flex; align-items: center; justify-content: center; }
        .gauge-overlay { position: absolute; top: 50%; transform: translateY(-40%); text-align: center; }
        .gauge-overlay .value { font-size: 5rem; font-weight: 800; color: #666; line-height: 1; }
        .aqi-notice { margin-top: 10px; padding: 4px 20px; border-radius: 20px; font-weight: bold; color: white; font-size: 0.9rem; }

        .stack-column { flex: 1; display: flex; flex-direction: column; gap: 15px; }
        .stack-item { flex: 1; font-size: 2.5rem; font-weight: 800; color: #666; }

        .info-group-wide { flex: 2.8; display: flex; background: var(--card-bg); border-radius: var(--radius); overflow: hidden; }
        .segment { flex: 1; border-right: 1px solid #d4d4d4; display: flex; align-items: center; justify-content: center; font-size: 1.8rem; font-weight: 700; color: #777; }
        .segment:last-child { border-right: none; }
        
        .info-group-weather { flex: 1; display: flex; gap: 15px; }
        .weather-card { flex: 1; font-size: 1.8rem; font-weight: 700; color: #777; }

        /* 植物專屬四宮格 (2x2) */
        .plant-grid { display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; gap: 20px; height: 100%; }
        .p-card { background: var(--card-bg); border-radius: var(--radius); display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .p-label { font-size: 1.2rem; color: #aaa; margin-bottom: 5px; font-weight: bold; }
        .p-val { font-size: 4rem; font-weight: 800; color: #666; }
        .p-unit { font-size: 1.2rem; color: var(--accent-green); margin-left: 5px; }

        /* Modal & UI */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: none; align-items: center; justify-content: center; z-index: 9999; }
        .modal-overlay.active { display: flex; }
        .modal-content { background: white; padding: 30px; border-radius: var(--radius); width: 85%; max-width: 800px; position: relative; }
        .chart-wrapper { height: 350px; width: 100%; margin-top: 10px; }

        .sidebar-bottom { margin-top: auto; background: rgba(255,255,255,0.1); padding: 15px; border-radius: var(--radius); display: flex; align-items: center; gap: 15px; }
        .analog-clock { width: 50px; height: 50px; border: 2px solid white; border-radius: 50%; position: relative; flex-shrink: 0; }
        .hand { position: absolute; bottom: 50%; left: 50%; transform-origin: bottom; background: white; transform: translateX(-50%); }
        .hour-hand { width: 3px; height: 10px; } .min-hand { width: 2px; height: 16px; } .sec-hand { width: 1px; height: 18px; background: #ff4444; }

        @media (max-width: 768px) {
            .menu-toggle { display: block; }
            .sidebar { position: fixed; left: 0; top: 60px; bottom: 0; z-index: 5000; transform: translateX(-100%); }
            .sidebar.active { transform: translateX(0); }
            .row-top, .row-bottom { flex-direction: column; flex: none; height: auto; }
            .plant-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="header">
        <button class="menu-toggle" onclick="toggleSidebar()">☰</button>
        芳和實驗中學環境現況
        <div id="data-status">● 數據同步中</div>
    </div>

    <div class="app-container">
        <div class="sidebar" id="sidebar">
            <div class="dropdown-container">
                <button class="dropdown-btn" id="source-selector"><span>小芳堂</span><span>▼</span></button>
                <ul class="dropdown-list" id="source-list">
                    <li data-source="A">小芳堂</li>
                    <li data-source="B">司令台</li>
                    <li data-source="C">小田原</li>
                    <li data-source="D">腳踏車練習場</li>
                    <li data-source="E">植物觀測</li>
                </ul>
            </div>
            
            <div class="menu-buttons">
                <button class="nav-btn" onclick="openModal('溫度', 's_t0')">溫度</button>
                <button class="nav-btn" onclick="openModal('濕度', 's_h0')">濕度</button>
                <button class="nav-btn" onclick="openModal('碳排放', 's_g8')">碳排放</button>
                <button class="nav-btn" onclick="openModal('PM2.5', 's_d0')">PM2.5</button>
                <button class="nav-btn" onclick="openModal('用電量', 's_g8')">用電量</button>
            </div>
            
            <div class="sidebar-bottom">
                <div class="analog-clock"><div class="hand hour-hand" id="hr"></div><div class="hand min-hand" id="mn"></div><div class="hand sec-hand" id="sc"></div></div>
                <div><div id="date-display" style="font-size:0.7rem">--</div><div id="time-display" style="font-size:0.8rem; font-weight:bold">00:00:00</div></div>
            </div>
        </div>

        <div class="main-content">
            <div id="lass-view" class="view-container">
                <div class="row-top">
                    <div class="card gauge-card">
                        <div class="canvas-container">
                            <canvas id="pm25Gauge"></canvas>
                            <div class="gauge-overlay">
                                <div style="color:#aaa; font-size:1rem; font-weight: bold;">PM2.5</div>
                                <div class="value" id="pm25-val">--</div>
                                <div id="aqi-notice" class="aqi-notice" style="background: #3aa02d;">良好</div>
                            </div>
                        </div>
                    </div>
                    <div class="stack-column">
                        <div class="card stack-item" id="temp-display">-- °C</div>
                        <div class="card stack-item" id="humi-display">-- %</div>
                    </div>
                </div>
                <div class="row-bottom">
                    <div class="info-group-wide">
                        <div class="segment" id="co2-display">-- ppm</div>
                        <div class="segment" id="tvoc-display">-- ppb</div>
                    </div>
                    <div class="info-group-weather">
                        <div class="card weather-card" id="precip-display">21 %</div>
                        <div class="card weather-card">⛅</div>
                    </div>
                </div>
            </div>

            <div id="plant-view" class="view-container hidden">
                <div class="plant-grid">
                    <div class="p-card"><span class="p-label">溫度</span><div><span class="p-val" id="p-temp">--</span><span class="p-unit">°C</span></div></div>
                    <div class="p-card"><span class="p-label">濕度</span><div><span class="p-val" id="p-humi">--</span><span class="p-unit">%</span></div></div>
                    <div class="p-card"><span class="p-label">土壤濕度</span><div><span class="p-val" id="p-soil">--</span><span class="p-unit">%</span></div></div>
                    <div class="p-card"><span class="p-label">CO2</span><div><span class="p-val" id="p-co2">--</span><span class="p-unit">ppm</span></div></div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="history-modal">
        <div class="modal-content">
            <button style="float:right; border:none; background:none; font-size:2rem; cursor:pointer;" onclick="closeModal()">&times;</button>
            <h2 id="modal-title" style="margin-bottom: 10px;">趨勢圖</h2>
            <div class="chart-wrapper" id="chartParent"><canvas id="historyChart"></canvas></div>
        </div>
    </div>

    <script>
        const config = {
            'A': { name: '小芳堂', id: 'B827EB63D1C8', type: 'lass' },
            'B': { name: '司令台', id: 'B827EBC2994D', type: 'lass' },
            'C': { name: '小田原', id: 'NONE', type: 'none' },
            'D': { name: '腳踏車練習場', id: 'NONE', type: 'none' },
            'E': { name: '植物觀測', type: 'gas' }
        };

        // 重要：請將此處替換為你真正的 GAS 網址
        const PLANT_GAS_URL = "https://script.google.com/macros/s/AKfycbzAaqP79kMX9Uq_QtIqnwMx8tp2v62k6H5lDOCtCZV2W73NwfWN9kFdMz0Myalx2vxRFw/exec";
        
        let currentSrc = 'A', gauge, historyChart, dataTimer;

        window.onload = () => {
            initGauge();
            setupDropdown();
            updateClock();
            setInterval(updateClock, 1000);
            switchPage('A');
        };

        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('active'); }

        function setupDropdown() {
            const btn = document.getElementById('source-selector');
            const list = document.getElementById('source-list');
            btn.onclick = (e) => { e.stopPropagation(); list.classList.toggle('show'); };
            window.onclick = () => list.classList.remove('show');
            document.querySelectorAll('#source-list li').forEach(li => {
                li.onclick = () => {
                    btn.querySelector('span').textContent = li.textContent;
                    switchPage(li.dataset.source);
                };
            });
        }

        function switchPage(src) {
            currentSrc = src;
            if (dataTimer) clearInterval(dataTimer);
            document.getElementById('lass-view').classList.add('hidden');
            document.getElementById('plant-view').classList.add('hidden');

            if (config[src].type === 'lass') {
                document.getElementById('lass-view').classList.remove('hidden');
                fetchLASS();
                dataTimer = setInterval(fetchLASS, 30000);
            } else if (config[src].type === 'gas') {
                document.getElementById('plant-view').classList.remove('hidden');
                fetchPlant();
                dataTimer = setInterval(fetchPlant, 30000);
            }
        }

        async function fetchLASS() {
            try {
                const res = await fetch(`https://pm25.lass-net.org/data/last.php?device_id=${config[currentSrc].id}`);
                const json = await res.json();
                const d = json.feeds[0][Object.keys(json.feeds[0])[0]];
                
                document.getElementById('pm25-val').textContent = Math.round(d.s_d0);
                document.getElementById('temp-display').textContent = d.s_t0.toFixed(1) + " °C";
                document.getElementById('humi-display').textContent = d.s_h0.toFixed(0) + " %";
                document.getElementById('co2-display').textContent = Math.round(d.s_g8) + " ppm";
                document.getElementById('tvoc-display').textContent = Math.round(d.s_gg || 0) + " ppb";
                
                updateGaugeVisual(d.s_d0);
                document.getElementById('data-status').textContent = `● ${config[currentSrc].id} 已同步`;
            } catch (e) { document.getElementById('data-status').textContent = "● LASS 連線失敗"; }
        }

        async function fetchPlant() {
            const st = document.getElementById('data-status');
            st.textContent = "● ESP32 同步中...";
            try {
                // 解決 CORS 關鍵：redirect: "follow"
                const res = await fetch(PLANT_GAS_URL, { redirect: "follow" });
                const data = await res.json();
                const last = data[data.length - 1];
                document.getElementById('p-temp').textContent = last["溫度"] || "--";
                document.getElementById('p-humi').textContent = last["濕度"] || "--";
                document.getElementById('p-soil').textContent = last["土壤濕度"] || "--";
                document.getElementById('p-co2').textContent = last["CO2"] || last["co2"] || "0";
                st.textContent = "● ESP32 同步完成";
            } catch (e) { st.textContent = "● 植物系統連線失敗"; }
        }

        function initGauge() {
            const ctx = document.getElementById('pm25Gauge').getContext('2d');
            gauge = new Chart(ctx, {
                type: 'doughnut',
                data: { datasets: [{ data: [0, 100], backgroundColor: ['#3aa02d', '#eee'], circumference: 240, rotation: 240, cutout: '85%' }] },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } }
            });
        }

        function updateGaugeVisual(val) {
            const color = val < 35 ? '#3aa02d' : (val < 75 ? '#fbc02d' : '#d32f2f');
            gauge.data.datasets[0].backgroundColor = [color, '#eee'];
            gauge.data.datasets[0].data = [val, Math.max(0.1, 100 - val)];
            gauge.update();
            const note = document.getElementById('aqi-notice');
            note.style.background = color;
            note.textContent = val < 35 ? "良好" : "普通";
        }

        function openModal(label, key) {
            if (window.innerWidth <= 768) toggleSidebar();
            document.getElementById('modal-title').textContent = label + " 趨勢圖";
            document.getElementById('history-modal').classList.add('active');
            
            if (historyChart) historyChart.destroy();
            const ctx = document.getElementById('historyChart').getContext('2d');
            historyChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['10:00','12:00','14:00','16:00','18:00','20:00'],
                    datasets: [{ label: label, data: [20, 25, 22, 28, 24, 26], borderColor: '#4a4545', fill: true, backgroundColor: 'rgba(0,0,0,0.05)', tension: 0.3 }]
                },
                options: { responsive: true, maintainAspectRatio: false }
            });
        }

        function closeModal() { document.getElementById('history-modal').classList.remove('active'); }

        function updateClock() {
            const n = new Date();
            document.getElementById('hr').style.transform = `translateX(-50%) rotate(${(n.getHours()%12)*30 + n.getMinutes()*0.5}deg)`;
            document.getElementById('mn').style.transform = `translateX(-50%) rotate(${n.getMinutes()*6}deg)`;
            document.getElementById('sc').style.transform = `translateX(-50%) rotate(${n.getSeconds()*6}deg)`;
            document.getElementById('time-display').textContent = n.toLocaleTimeString('zh-TW', {hour12: false});
            document.getElementById('date-display').textContent = (n.getMonth()+1)+"/"+n.getDate()+" (星期"+['日','一','二','三','四','五','六'][n.getDay()]+")";
        }
    </script>
</body>
</html>
