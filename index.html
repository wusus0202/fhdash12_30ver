    <script>

        function getLevelColor(type, val) {
            if (type === 'pm25') return val <= 15 ? '#00b894' : val <= 35 ? '#fdcb6e' : '#d63031';
            if (type === 'temp') return val < 18 ? '#0984e3' : val <= 28 ? '#00b894' : '#d63031';
            if (type === 'humi') return (val < 30 || val > 70) ? '#e17055' : '#00b894';
            return '#2d3436';
        }

        async function fetchLoop() {
            for(let k in config) {
                try {
                    const r = await fetch(`https://pm25.lass-net.org/data/last.php?device_id=${config[k].id}`);
                    const j = await r.json();
                    cache[k] = j.feeds[0][Object.keys(j.feeds[0])[0]];
                } catch(e){}
            }
            updateMap();
            if(currentKey !== 'HOME') updateDashboard();
            document.getElementById('status-text').innerText = "æ•¸æ“šåŒæ­¥æˆåŠŸ";
        }

        function updateMap() {
            const mode = document.getElementById('map-mode').value;
            for(let k in config) {
                if(k === 'P') continue;
                const d = cache[k];
                if(!d) continue;
                let val, color;
                if(mode === 'pm25') { val = Math.round(d.s_d0); color = getLevelColor('pm25', val); }
                else if(mode === 'temp') { val = d.s_t0.toFixed(1); color = getLevelColor('temp', val); }
                else { val = Math.round(d.s_h0); color = getLevelColor('humi', val); }
                const vEl = document.getElementById(`v-${k}`);
                if(vEl) {
                    vEl.innerText = val; vEl.style.color = color;
                    document.getElementById(`pt-${k}`).style.backgroundColor = color;
                }
            }
        }

            const d = cache[currentKey];
            if(!d) return;

            if (currentKey === 'P') {
                // æ¤ç‰©ç›£æ¸¬æ¨¡å¼çš„ç‰¹æ®Š UI
                document.getElementById('pm-val').innerText = "85";
                document.getElementById('pm-status').innerText = 'ç”Ÿé•·ç’°å¢ƒå„ªè‰¯';
                document.getElementById('pm-status').style.backgroundColor = 'var(--clr-leaf)';
                document.getElementById('temp-label').innerText = "ç’°å¢ƒæº«åº¦";
                document.getElementById('humi-label').innerText = "åœŸå£¤æ°´åˆ†";
                document.getElementById('extra-label-1').innerText = "å…‰ç…§å¼·åº¦ (Lux)";

        async function openModal(title, field, btn) {
            document.getElementById('modal-title').innerText = `${config[currentKey].name} - ${title}`;

            try {
                const res = await fetch(`https://pm25.lass-net.org/data/history.php?device_id=${config[currentKey].id}`);

                const rawHistory = json.feeds[0][Object.keys(json.feeds[0])[0]];
                
                let finalPoints = [];
                rawHistory.slice(-20).forEach(f => {
                    const tsKey = Object.keys(f)[0];
                    finalPoints.push({ x: tsKey.split(' ')[1].substring(0,5), y: f[tsKey][field] });
                });

                chart.data.labels = finalPoints.map(p => p.x);
                chart.data.datasets[0].label = title;
                chart.data.datasets[0].data = finalPoints.map(p => p.y);
                chart.update();
            } catch (e) { console.error(e); }
